<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <meta charset="UTF-8">
    <style>
        body {
            text-align: center;
            font-size: large;
            padding: 100px;
            margin: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298);
        }
        .outerbox {
            background-color: white;
            display: inline-block;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        input {
            width: 250px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #1e3c72;
            color: white;
            cursor: pointer;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="outerbox">
        {% if validlink %}
            <header><h4>Set New Password</h4></header>
            <main>
                <form method="post">
                    {% csrf_token %}
                    <input type="password" name="new_password" placeholder="New Password" required><br>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
                    <button type="submit">Reset Password</button>
                </form>
                {% if messages %}
                    {% for message in messages %}
                        <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            </main>
        {% else %}
            <header><h4>Invalid or Expired Link</h4></header>
            <main>
                <p>The password reset link is invalid or has expired.</p>
                <p><a href="{% url 'password_reset_request' %}">Request a new password reset</a></p>
            </main>
        {% endif %}
        <footer><p><a href="{% url 'login' %}">Back to Login</a></p></footer>
    </div>
</body>
</html>
